<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Our Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-image: url('https://img.freepik.com/premium-photo/ecommerce-product-review-section-background_1174497-139367.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f8f9fa;
            color: #333;
        }

        .rating-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .rating-container h2 {
            color: #28a745;
            margin-bottom: 20px;
            text-align: center;
        }

        .submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1.2rem;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            margin-top: 30px;
        }

        .submit-btn:hover {
            background-color: #218838;
        }

        @media (max-width: 768px) {
            .submit-btn {
                font-size: 1rem;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Rating Form -->
    <div class="rating-container">
        <h2>Rate Our Service</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="submit-btn">Submit Your Rating</button>
        </form>
    </div>

</body>
</html>
