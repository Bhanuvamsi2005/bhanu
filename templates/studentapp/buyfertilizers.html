<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Fertilizers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://t3.ftcdn.net/jpg/03/52/60/72/360_F_352607269_lsD0ASl38iblZN5OMDoIkzDhAY5gOaM0.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #f4f4f4;
        }
        header {
            background-color: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .product {
            background: white;
            padding: 20px;
            margin: 20px 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 30%;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .product h2 {
            color: #333;
        }
        .price {
            color: #4CAF50;
            font-size: 1.5em;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #45a049;
        }
    </style>
    <script>
        function openProductPage(imageSrc, name, price, description) {
            const productDetailsWindow = window.open("", "_blank");
            productDetailsWindow.document.write(`
                <html>
                <head>
                    <title>Product Details</title>
                    <style>
                        body {

                            background-color: #f4f4f4;
                        }
                        .product-details {
                            text-align: center;
                            background: white;
                            padding: 20px;
                            border-radius: 10px;
                            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                            width: 400px;
                        }
                        .product-details img {
                            max-width: 100%;
                            height: auto;
                            border-radius: 10px;
                        }
                        .price {
                            color: #4CAF50;
                            font-size: 1.5em;
                        }
                        .btn {
                            padding: 10px 20px;
                            background-color: #4CAF50;
                            color: white;
                            border: none;
                            border-radius: 5px;
                            cursor: pointer;
                            margin-top: 20px;
                            font-size: 16px;
                        }
                        .btn:hover {
                            background-color: #45a049;
                        }
                    </style>
                </head>
                <body>
                    <div class="product-details">
                        <img src="${imageSrc}" alt="${name}">
                        <h2>${name}</h2>
                        <p class="price">Price: â‚¹${price}</p>
                        <p>${description}</p>
                        <button class="btn" onclick="window.location.href='{% url 'order_confirmation' %}';">Proceed to Checkout</button>
                    </div>
                </body>
                </html>
            `);
        }
    </script>
